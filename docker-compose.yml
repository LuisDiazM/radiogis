version: '2.2'

services:

    database:
        image: postgres:12.3-alpine
        restart: always
        environment:
            POSTGRES_PASSWORD: database.radio@2019
            POSTGRES_DB: radiogis
        ports:
            - 5432:5432
        
    radioastronomy-backend:
        build: plataforma/.
        env_file: plataforma/.env
        depends_on:
            - database  
        restart: always
        ports:
            - 8000:8000
        command: ./main.sh