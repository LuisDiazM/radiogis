{% extends 'radioastronomia/base.html' %}
{% load static %}

{% block body_block %}

<div class="container">

    <div class="row">
        <div class="col">
        <form action="" method="POST">
            {% csrf_token %}
            <h2> ¿Desea borrar la antena {{caracteristicasantena.referencia}} ?</h2>
            <button type="submit" class="btn btn-danger">Sí</button>
            
            <a href="{% url 'radioastronomia:antenas' %}"> Cancelar </a>
        </div>

        <div class="col">
        <h4> Antena </h4>
        <img src="{{caracteristicasantena.imagen.url}}" alt="no encontrado" class="img-thumbnail">

        <h4> VSWR </h4>
        <img src="{{caracteristicasantena.vswr.url}}" alt="no encontrado" class="img-thumbnail">
        </div>
    </div>
</div>
{% endblock body_block %}
