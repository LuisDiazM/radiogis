<div class="frequency">
  <label for="vertical">Frecuencia central Hz</label>
  <p-inputNumber
    [(ngModel)]="frequency"
    [showButtons]="true"
    buttonLayout="vertical"
    spinnerMode="vertical"
    inputId="vertical"
    decrementButtonClass="p-button-primary"
    incrementButtonClass="p-button-primary"
    incrementButtonIcon="pi pi-plus"
    decrementButtonIcon="pi pi-minus"
    [step]="1e6"
  >
  </p-inputNumber>
</div>

<div class="elevation">
  <h4 class="mt-3">Elevación (grados)</h4>
  <p-knob [(ngModel)]="elevation" [step]="5" [max]="MAX_ELEVATION"></p-knob>
</div>

<div class="azimut">
  <h4 class="mt-3">Azimut (grados)</h4>
  <p-knob [(ngModel)]="azimut" [step]="5" [max]="MAX_AZIMUT"></p-knob>
</div>

<div class="bw">
  <h4>Ancho de banda {{ bw | number }} (Hz)</h4>
  <p-slider [max]="MAX_BW" [(ngModel)]="bw" [step]="500e3"></p-slider>
</div>

<div class="fft">
  <h4>Tamaño FFT</h4>
  <p-dropdown
    [options]="nfft"
    [(ngModel)]="fftSize"
    placeholder="Seleccione FFT"
    optionLabel="fft"
    [showClear]="true"
  ></p-dropdown>
</div>

<div>
  <h4>Tiempo de sensado (seg)</h4>
  <i class="pi pi-clock" style="font-size: 2rem"></i>
  <p-inputNumber
    [(ngModel)]="timer"
    mode="decimal"
    [min]="1"
    [max]="300"
    [showButtons]="true"
  ></p-inputNumber>
</div>
