{% extends 'piscicultura/base.html' %}
{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1> Registrar Pozo </h1>
            <form action="{% url 'piscicultura:registrar-pozo' %}" method="post">
                {% bootstrap_form pozo%}
                {% csrf_token %}
                
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Registrar pozo
                </button>
                {% endbuttons %}
            </form>
        </div>

        <!--<div class="col-sm">
            {% lorem 2 b random %}
        </div>-->
    </div>
</div>
{% endblock  %}
