{% extends 'radioastronomia/base.html' %}
{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-sm">
        <h3> Registrar RBW </h3>
        <form  action= "" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}                          
            {% buttons %}
            <button type="submit" class="btn btn-warning">
            {% bootstrap_icon "star" %} Actualizar RBW
            </button>
            {% endbuttons %}
        </form>
        </div>

        <div class="col-sm">
        <button type="button" class="btn btn-light"><a href="{% url 'radioastronomia:rbw' %}">Lista de RBW </a></button>

        </div>
    </div>
</div>
{% endblock body_block %}
