{% extends "app_sensado/base.html" %}
{% load static %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h2>Presentacion de datos por fechas </h2>
        <img src="{% static 'diplomadoiot/img/hora.png' %}" class="img-fluid" alt="Responsive image" height=100px width=200px>
        <h4>{{fecha}}</h4>
    </div>
{% comment %} temperatura y humedad {% endcomment %}
<p>Filtrar datos de las ultimas horas</p>
<!-- a) botones para realizar las consultas -->
<button type="button" class="btn btn-outline-success" id="hour1">1H</button>
<button type="button" class="btn btn-outline-success" id="hour2">2H</button>
<button type="button" class="btn btn-outline-success" id="hour3">3H</button>
<p></p>
<!-- b) graficas -->
    <div class="row">
        <div class="col">
                <div id="grafica_temperatura" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
        </div>
        <div class="col">
                <div id="grafica_humedad" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
        </div>
    </div>
    <div class="row">
            <div class="col">
                    <div id="grafica_amoniaco" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
            </div>
            <div class="col">
                    <div id="grafica_alcohol" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
            </div>
            <div class="col">
                    <div id="grafica_CO" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
            </div>
        </div>

</div>
<script src= "{% static 'js/peticion.js' %}" ></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
{% endblock  %}
